<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="stylesheet.css"
</head>
<body>
    <div class="container">
        <div class="weather__header">
            <form class="weather__search">
                <input type="text" placeholder="Choose a City..."
                class="weather__searchform">
               <i class="fa-solid fa-magnifying-glass"></i> 
            </form>
            <div class="weather__units">
                <span class="weather__unit__celcius">&#176C</span>
                <span class="weather__unit__farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather__body">
            <h1 class="weather__city">London,United Kingdom</h1>
            <div class="weather__datetime">
                <p>Monday 28 August 2023 3:33 AM</p>
            </div>
            <div class="weather__forecast">
                <p>Clear</p>
            </div>
            <div class="weather__icon">
                <img src="http://openweathermap.org/img/wn/10d@4x.png">
            </div>
            <p class="weather__temperature">18&#176</p>
            <div class="weather__minmax">
                <p>Min:12&#176</p>
                <p>Max:16&#176</p>
        </div>
    </div>

    <div class="weather__info">
    <div class="weather__card">
        <i class="fa-solid fa-temperature-full"></i>
        <div>
            <!--break for readability-->
            <p>Real Feel</p>
            <p class="weather__realfeel">18&#176</p>
        </div>
    <div class="weather__card">
        <i class="fa-solid fa-droplet"></i>
        <div>
            <!--break for readability-->
            <p>Humidity</p>
            <p class="weather__humidity">18&#176</p>
        </div>
    <div class="weather__card">
        <i class="fa-solid fa-wind"></i>
        <div>
            <!--break for readability-->
            <p>Wind</p>
            <p class="weather__wind">18&#176</p>
        </div>
    <div class="weather__card">
        <i class="fa-solid fa-gauge-high"></i>
        <div>
            <!--break for readability-->
            <p>Pressure</p>
            <p class="weather__pressure">18&#176</p>
        </div>

    </div>    
    </div>
    <script src="https://kit.fontawesome.com/999cc6ed99.js" crossorigin="anonymous"></script>
</body>
</html>
